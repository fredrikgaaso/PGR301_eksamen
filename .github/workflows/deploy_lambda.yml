name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Zip Lambda Python Script
      run: |
        cd infra/terraform-lambda
        if [ -f lambda_sqs.py.zip ]; then
          rm lambda_sqs.py.zip
        fi
        zip lambda_sqs.py.zip lambda_sqs.py

      - name: Package Lambda function
        run: |
          cd sam_lambda/ImageGenerator
          zip -r ../../lambda_function.zip .

      - name: Deploy Lambda function
        run: |
          aws lambda update-function-code \
            --function-name ImageGenerator75-ImageGeneratorFunction-0InEBPKElRx3 \
            --zip-file fileb://lambda_function.zip
