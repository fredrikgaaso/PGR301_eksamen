name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: sam_lambda

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('lambda_function/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: lambda_function
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Package Lambda function
        working-directory: sam_lambda
        run: |
          zip -r lambda_function.zip .

      - name: Deploy Lambda function
        run: |
          aws lambda update-function-code \
            --function-name ImageGenerator75-ImageGeneratorFunction-0InEBPKElRx3 \
            --zip-file fileb://lambda_function/lambda_function.zip
